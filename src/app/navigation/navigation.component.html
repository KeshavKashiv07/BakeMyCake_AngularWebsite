<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport
    [attr.role]="'navigation'" [mode]="'side'" [opened]="false">

    <mat-toolbar class="menu">Menu</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item href="/">
          <mat-icon class="icon">home</mat-icon> Home
      </a>
      <a mat-list-item href="#">
          <mat-icon class="icon">person</mat-icon>Admin
      </a>
      <a mat-list-item href="#">
          <mat-icon class="icon">settings</mat-icon>Settings
      </a>
      <a mat-list-item href="#">
          <mat-icon class="icon">history</mat-icon>History
      </a>
      <a mat-list-item>
          <button mat-stroked-button id="signin-button">
              <mat-icon class="icon">account_circle</mat-icon>Sign In
          </button>
      </a>
   </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar class="position-fixed header">
      <button mat-icon-button type="button" aria-label="Toggle sidenav"(click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <app-header></app-header>
    </mat-toolbar>

    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
  
</mat-sidenav-container>
